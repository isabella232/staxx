language: elixir
dist: xenial
services:
  - docker
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
branches:
  only:
  - "/.*/"
before_install:
  - docker pull nats:linux
  - docker run -d -p 4222:4222 nats:linux
  - docker ps -a
  - mkdir -p /tmp/stacks
elixir:
  - '1.9'
otp_release: 22.0
before_script:
  - make docker-deps
env:
  global:
  - POSTGRES_USER=postgres
  - POSTGRES_PASSWORD=postgres
  - secure: 
  - secure: 
